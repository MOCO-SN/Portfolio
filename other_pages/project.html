<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details</title>
  <style>
    /* Base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #111; /* dark background */
      color: #f5f5f5;   /* light text */
    }

    /* Content card */
    .container {
      max-width: 960px;
      margin: clamp(16px, 5vw, 48px) auto;
      padding: clamp(16px, 4vw, 32px);
      border-radius: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(18px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 6px;
      color: #fff;
      font-size: clamp(22px, 3.2vw, 32px);
    }
    .meta {
      color: #bbb;
      font-size: clamp(12px, 1.8vw, 14px);
      margin-bottom: 14px;
    }
    p { color: #ddd; line-height: 1.65; }

    /* Tags */
    .tags { margin: 12px 0 4px; }
    .tags span {
      display: inline-block;
      margin: 6px;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 999px;
      color: #fff;
      background: #333;
      border: 1px solid #444;
    }

    /* Carousel */
    .carousel {
      position: relative;
      width: 100%;
      height: 320px;
      overflow: hidden;
      border-radius: 8px;
      margin: 18px 0 8px;
      background: #222;
    }
    @supports (aspect-ratio: 16 / 9) {
      .carousel { height: auto; aspect-ratio: 16 / 9; }
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      border-radius: 8px;
    }
    .carousel img.active { display: block; opacity: 1; }

    /* Carousel buttons */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #444;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      transition: background 0.25s ease;
    }
    .carousel-btn:hover { background: rgba(255,255,255,0.25); }
    .carousel-btn.left { left: 10px; }
    .carousel-btn.right { right: 10px; }

    /* Links */
    .links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .links a {
      display: inline-block;
      padding: 10px 16px;
      background: #000;
      border: 1px solid #444;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.25s ease;
      font-size: 14px;
    }
    .links a:hover { background: #222; }

    /* Responsive */
    @media (max-width: 900px) {
      .container { margin: 24px; }
    }
    @media (max-width: 768px) {
      .container { margin: 18px; padding: 18px; }
      .carousel { height: 240px; }
      .links a { font-size: 13px; padding: 9px 14px; }
    }
    @media (max-width: 480px) {
      .container { margin: 12px; padding: 14px; }
      .carousel { height: 200px; }
      .links { flex-direction: column; }
      .links a { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container" id="projectDetails">
    Loading project...
  </div>

  <script src="/js/project.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const projectId = parseInt(params.get("id"));
    const detailsDiv = document.getElementById("projectDetails");

    const project = Array.isArray(window.projects)
      ? projects.find(p => p.id === projectId)
      : null;

    if (project) {
      detailsDiv.innerHTML = `
        <h1>${project.title}</h1>
        <p class="meta"><strong>Created:</strong> ${project.createdAt}</p>
        <p>${project.details}</p>

        <div class="tags">
          ${project.techStack.map(t => `<span>${t}</span>`).join("")}
        </div>

        <div class="carousel" id="carousel">
          ${project.screenshots.map((img, i) =>
            `<img src="${img}" alt="Screenshot ${i+1}" class="${i===0 ? "active" : ""}">`
          ).join("")}
          <button class="carousel-btn left" aria-label="Previous" onclick="prevSlide()">&#10094;</button>
          <button class="carousel-btn right" aria-label="Next" onclick="nextSlide()">&#10095;</button>
        </div>

        <div class="links">
          <a href="${project.demoLink}" target="_blank" rel="noopener">Live Demo</a>
          <a href="${project.codeLink}" target="_blank" rel="noopener">Code</a>
        </div>
      `;

      let current = 0;
      const slides = document.querySelectorAll("#carousel img");

      window.nextSlide = () => {
        if (!slides.length) return;
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
      }

      window.prevSlide = () => {
        if (!slides.length) return;
        slides[current].classList.remove("active");
        current = (current - 1 + slides.length) % slides.length;
        slides[current].classList.add("active");
      }
    } else {
      detailsDiv.innerHTML = "<h2>‚ùå Project not found</h2>";
    }
  </script>
</body>
</html>
